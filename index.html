<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- import jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- The default light values will always be loaded -->
  <link rel="stylesheet" href="./node_modules/@wikimedia/codex-design-tokens/theme-wikimedia-ui-root.css">
  <!-- The dark values will be loaded via CSS when data-theme="dark" is set -->
  <link rel="stylesheet" href="./node_modules/@wikimedia/codex-design-tokens/theme-wikimedia-ui-mode-dark.css"
    id="darkThemeCss">
  <title>Vite + Vue</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #212529;
      --navbar-bg: #f8f9fa;
      --navbar-border: #e9ecef;
      --nav-link-bg: #ffffff;
      --nav-link-color: #495057;
      --nav-link-border: #dee2e6;
      --nav-link-hover-bg: #e9ecef;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0d1117;
        --text-color: #c9d1d9;
        --navbar-bg: #212529;
        --navbar-border: #343a40;
        --nav-link-bg: #2d333b;
        --nav-link-color: #c9d1d9;
        --nav-link-border: #444c56;
        --nav-link-hover-bg: #373e47;
        --shadow: rgba(0, 0, 0, 0.3);
      }
    }

    .navbar {
      background: var(--navbar-bg);
      border-bottom: 1px solid var(--navbar-border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      box-shadow: 0 1px 3px var(--shadow);
      flex-wrap: wrap;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        padding: 0.75rem 1rem;
        gap: 0.5rem;
      }

      .nav-link {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
      }

      .nav-link svg {
        width: 14px;
        height: 14px;
      }

      .theme-toggle {
        padding: 0.4rem;
      }

      .theme-toggle svg {
        width: 16px;
        height: 16px;
      }
    }

    @media screen and (max-width: 480px) {
      .navbar {
        padding: 0.5rem;
        gap: 0.4rem;
      }

      .nav-link {
        padding: 0.35rem 0.6rem;
        font-size: 0.8rem;
        gap: 0.3rem;
      }

      .nav-link svg {
        width: 12px;
        height: 12px;
      }
    }

    .nav-link {
      color: var(--nav-link-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: var(--nav-link-bg);
      border: 1px solid var(--nav-link-border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      background: var(--nav-link-hover-bg);
      transform: translateY(-1px);
      box-shadow: 0 2px 4px var(--shadow);
    }

    .nav-link svg {
      width: 16px;
      height: 16px;
      opacity: 0.8;
    }

    .theme-toggle {
      background: var(--nav-link-bg);
      border: 1px solid var(--nav-link-border);
      color: var(--nav-link-color);
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: var(--nav-link-hover-bg);
      transform: translateY(-1px);
      box-shadow: 0 2px 4px var(--shadow);
    }

    .theme-toggle svg {
      width: 18px;
      height: 18px;
    }

    [data-theme="dark"] {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --navbar-bg: #212529;
      --navbar-border: #343a40;
      --nav-link-bg: #2d333b;
      --nav-link-color: #c9d1d9;
      --nav-link-border: #444c56;
      --nav-link-hover-bg: #373e47;
      --shadow: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <!-- add navbar with 2 links one with /?icon=1 and the other standerd link to open the app in a new tab -->
  <nav class="navbar">
    <a href="/?icon=1" class="nav-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
      Open with Icon
    </a>
    <a href="https://commons.wikimedia.org/wiki/User:Mr._Ibrahem/Gadget-CategoryBatchManager" class="nav-link" target="_blank" title="Category Batch Manager">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
      Category Batch Manager
    </a>
    <a href="/" class="nav-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
      Normal
    </a>
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
      <svg id="sunIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg id="moonIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </nav>
  <div id="app">app</div>

  <script type="module" src="/src/main.js"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const darkThemeCss = document.getElementById('darkThemeCss');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme');
    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    function setDarkMode(enabled) {
      if (enabled) {
        html.setAttribute('data-theme', 'dark');
        darkThemeCss.media = 'all';
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        html.removeAttribute('data-theme');
        darkThemeCss.media = 'not all';
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    }

    // Initialize theme
    if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
      setDarkMode(true);
    } else {
      setDarkMode(false);
    }

    themeToggle.addEventListener('click', () => {
      const isDark = html.getAttribute('data-theme') === 'dark';
      setDarkMode(!isDark);
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
  </script>
</body>

</html>
